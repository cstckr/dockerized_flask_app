<!doctype html>
<html>
   <body>
     <main>
         <h1> Login </h1>
         <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                    <li style="color:red;">{{ message }} </li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </form>
     </main>      
   </body>
</html>
